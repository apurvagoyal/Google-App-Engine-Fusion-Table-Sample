{% extends "_base.html" %}
{% block title %}
	House Review
{% endblock %}
{% block bodycontent %}
{% if username %}
 <form method="post" action="/house">
Address: <input type="text" name="address" /><br />
Rent ($ per month): <input type="text" name="rent" />
# of Bedrooms: <input type="text" name="bedrooms" />
Rating (min: 0 and max: 10): <input type="text" name="rating" />
Review: <input type="text" name="review" />
<input type="submit" value="save" />
</form>
{% endif %}
